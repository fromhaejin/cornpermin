<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옥수수 피하기 게임</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
        }
        canvas {
            display: block;
            background: #fff;
            margin: 0 auto;
            border: 2px solid #000;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #000;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px; /* 오른쪽 상단에 위치하도록 설정 */
            font-size: 24px;
            color: #000;
        }
        /* 모든 요소에 적용 */
        * {
            user-select: none;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
        }

        /* 특정 요소에만 적용 */
        .no-select {
            user-select: none;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
        }
    </style>
</head>
<body>
    <div id="score" class="no-select">점수: 0</div>
    <div id="timer" class="no-select">시간: 30.0s</div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
