<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분당옥수수 게임</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            touch-action: none; /* 터치 동작 비활성화 */
            -webkit-touch-callout: none; /* 길게 누르면 나오는 메뉴 비활성화 */
        }
        canvas {
            display: block;
            background: #fff;
            margin: 0 auto;
            border: 2px solid #000;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #000;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #000;
        }
        * {
            user-select: none;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
        }
        .no-select {
            user-select: none;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
        }
    </style>
</head>
<body>
    <div id="score" class="no-select">점수: 0</div>
    <div id="timer" class="no-select">시간: 30.0s</div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
